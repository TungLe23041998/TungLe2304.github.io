<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>#002 Daily UI - Gucci Backpack Checkout</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<div class="logo">
	<a href="../../world-place/index123.html">
	 <img src="../../../image/1x/logo.png" style="width: 100%">
		</a>
	</div>
	<div class="trong"></div>
<div class="modal clearfix">
    <div class="modal-product">
      <div class="product">

        <!-- Slideshow container -->
        <div class="product-slideshow">

          <!-- Full-width images with number and caption text -->
          <div class="productSlides fade">
            <img src="../Image/eco1.png" style="width:85%">
          </div>

          <div class="productSlides fade">
            <img src="../Image/eco2.png" style="width:85%">
          </div>

          <div class="productSlides fade">
            <img src="../Image/eco3.png" style="width:85%">
          </div>

         

          <br>

          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
          </div>

        </div>

        <h1 class="product-name">
          Ecco Mens<br>BIOM HYBRID 3 GTX
        </h1>
        <p class="product-code-name">
         SIZE 7  white/balck
        </p>
        <p class="product-price">
          $200.00
        </p>

      </div>

      <div class="round-shape"></div>
    </div>
    <div class="modal-info">
      <div class="info">
        <h2>Payment Information</h2>
        <form action="#">
          <ul class="form-list">
            <li class="form-list-row">
              <div class="user">
                <label for="#">Name</label><br>
                <i class="fas fa-user"></i></i><input type="text" required>
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label for="#">Card Number</label><br>
                <i class="far fa-credit-card"></i><input type="text" required>
              </div>
            </li>
            <li class="form-list-row clearfix">
              <div class="date">
                <label for="#">Expiration Date</label><br>
                <input class="month" type="text" required placeholder="MM">
                <input class="year" type="text" required placeholder="YY">
              </div>
              <div class="cvc">
                <label for="#">CVC</label><br>
                <input type="text" required placeholder="123">
              </div>
            </li>
            <li class="form-list-row">
              <div class="checkbox">
                <label for="checkbox">
                  <input id="checkbox" type="checkbox">
                  <span>Remember My Information</span>
                </label>
              </div>
            </li>
          </ul>
          <button>Pay Now</button>
        </form>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>
<div class="cursor"></div>
	
	<script  src="../../../dist/script.js"></script>
</body>
</html>
